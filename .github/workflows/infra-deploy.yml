name: Provision EC2 and Deploy Node.js App

on:
  workflow_dispatch:
  push:
    paths:
      - "app/**"
      - ".github/workflows/**"
      - "terraform/**"

jobs:
  deploy_infra_and_app:
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
      TF_VAR_key_pair_name: ${{ secrets.TF_VAR_key_pair_name }}
      TF_VAR_ssh_private_key: ${{ secrets.TF_VAR_ssh_private_key }}

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.5.5

    - name: Terraform Init
      run: terraform init
      working-directory: terraform

    - name: Terraform Apply
      id: tf_apply
      run: terraform apply -auto-approve
      working-directory: terraform

    - name: Get EC2 Public IP from Terraform Output
      id: get_ip
      run: |
       echo "Trying to fetch Terraform public IP from string output..."
       PUBLIC_IP=$(terraform output public_ip | tr -d '"')
       echo "EC2_IP=${PUBLIC_IP}" >> "${GITHUB_ENV}"
       echo "::add-mask::${PUBLIC_IP}"
       echo "âœ… Got IP: ${PUBLIC_IP}"
      working-directory: terraform

    - name: Wait for EC2 to be ready
      run: |
        echo "Waiting for EC2 instance at $EC2_IP to be reachable..."
        sleep 60  # Adjust if needed for boot time
      env:
        EC2_IP: ${{ env.EC2_IP }}

    - name: Install SSH Key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.TF_VAR_ssh_private_key }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa

    - name: Deploy Node.js App
      run: |
        ssh -o StrictHostKeyChecking=no ubuntu@$EC2_IP << 'EOF'
          sudo apt update -y
          sudo apt install -y nodejs npm git
          rm -rf ~/genai-node-app
          git clone https://github.com/${{ github.repository }} ~/genai-node-app
          cd ~/genai-node-app/app
          npm install
          nohup node index.js > app.log 2>&1 &
        EOF
      env:
        EC2_IP: ${{ env.EC2_IP }}

    # Optional: Uncomment below to destroy EC2 after deployment
